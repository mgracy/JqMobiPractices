
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listview - jQuery Mobile Demos</title>
	<link rel="stylesheet" href="jquery.mobile-1.4.1.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header" id="header">
			<h1>header</h1>
		</div>
		<div data-role="content">
				<div data-role="collapsible">
  			<h1>Masterflow</h1>
  			<p>我是可折叠的内容。</p>
		</div>
		<div data-role="collapsible">
  			<h1>OA & Smooth</h1>
  			<ul data-role="listview">
			 	<li><a href="http://www.baidu.com">INX应用需求申请系统</a></li>
			 	<li><a href="http://www.qq.com">表单签核平台</a></li>
			 	<li><a href="http://www.163.com">Smooth</a></li>
			</ul>
		</div>
		<div data-role="collapsible">
  			<h1>FSMIS Portal</h1>
  			<p>我是可折叠的内容。</p>
		</div>
		<div data-role="collapsible">
  			<h1>点击我 - 我可以折叠！</h1>
  			<p>我是可折叠的内容。</p>
		</div>
		</div>
		<div data-role="footer">
			<h1>footer</h1>
		</div>
	</div>
</body>
</html>
